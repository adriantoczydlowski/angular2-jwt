<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" 
                  role="form" 
                  [formGroup]="loginForm"
                  (submit)="login($event, loginForm.value)">
                    <fieldset>
			    	  	<div class="form-group"
                      [class.has-error]="!username.valid && username.touched">
			    		    <input class="form-control"
                         [class.has-error]="!username.valid && username.touched"
                         placeholder="Username" 
                         name="username" 
                         type="text"
                         [formControl]="username">
                  <div *ngIf="username.hasError('required') && username.touched"
                       class="ui error message">Username is required</div>
                  </div>
			    		<div class="form-group"
                   [class.has-error]="!password.valid && password.touched">
			    			<input class="form-control"
                       [class.has-error]="!password.valid && password.touched"
                       placeholder="Password" 
                       name="password" 
                       type="password" 
                       value=""
                       [formControl]="password">
                <div *ngIf="password.hasError('required') && password.touched"
                       class="has-error">Password is required</div>
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
